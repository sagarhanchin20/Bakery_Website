<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakeHub - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-page-container">
        
        <div class="login-image-section">
            </div>
        
        <div class="login-form-section">
            
            <div class="logo">BAKE<span class="hub-text">Hub</span></div>
            
            <h2 class="welcome-message">Welcome Back</h2>
            
            <form id="loginForm" method="post" action="Login.php">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>

                <div id="loginMessage" style="text-align: center; margin-top: 15px;"></div>
            </form>
            
            <div class="signup-link-container">
                <p>Don't have an account?</p>
                <a href="Register.html" class="signup-link">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
